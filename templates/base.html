<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kiwi App Base{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    {% block head_extra %}{% endblock %}
</head>

<body class="bg-dark text-white">
    <div class="container">
        <div class="col-12">
            <header>
                <div class="container text-center">
                    <div class="row row-cols-2">
                        <div class="col">Column
                            <img src="/static/img/kiwicora.jpeg" class="rounded-circle" alt="foto de  un kiwi con un corazon">
                        </div>
                        <div class="col">Column
                            <h1>Â¡Bienvenido a kiwi!</h1>
                        </div>
                    </div>
                </div>
            </header>

            <nav class="navbar navbar-expand-lg navbar-dark bg-secondary rounded-bottom">
                <a class="navbar-brand ms-3" href="/inicio">Kiwi App</a> <button class="navbar-toggler me-3"
                    type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal"
                    aria-controls="menuPrincipal" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="menuPrincipal">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="/inicio">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/">Inicia sesion</a></li>
                        <li class="nav-item"><a class="nav-link" href="/form">Registrate</a></li>
                        <li class="nav-item"><a class="nav-link" href="/Aprendemas">Aprende mas</a></li>
                        <li class="nav-item"><a class="nav-link" href="/calculadora">Calculadora</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="/acerca">Acerca de...</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container-fluid">
                {% block content %}
                {% endblock %}
            </div>
        </div>

        <div class="col-12 mt-5">
            <footer>
                <h3 class="text-center">Gracias por visitarnos &lt;33</h3>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
